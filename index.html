<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>

    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-controller="LunchCheckController">
   <div class="container">
     <h1>Lunch Checker</h1>
         <div class="alert alert-info" role="alert">
            Empty items are not counted 
         </div>
         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control"
             ng-model="list">
         </div>
         <div class="form-group" ng-click="checkQtity()">
             <button class="btn btn-default" >Check If Too Much</button>
         </div>
         <div class="form-group message" ng-if="noData" ng-style="{'color': 'red'}">
          {{noData}}
        </div>
         <div class="form-group message" ng-if="quantity" ng-style="{'color': 'green'}">
          {{quantity}}
        </div>
   </div>
</body>
</html>
